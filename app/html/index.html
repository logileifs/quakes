		function addLayers() {
			if (map.getLayer('earthquakes-heat')) map.removeLayer('earthquakes-heat');
			if (map.getLayer('earthquakes-point')) map.removeLayer('earthquakes-point');
			if (map.getLayer('earthquake-labels')) map.removeLayer('earthquake-labels');
			map.addLayer({
				'id': 'earthquakes-heat',
				'type': 'heatmap',
				'source': 'earthquakes',
				'maxzoom': 9,
				'paint': {
					// Increase the heatmap weight based on frequency and property magnitude
					'heatmap-weight': [
						'interpolate',
						['linear'],
						['get', 'mag'],
						0,
						0,
						6,
						1
					],
					// Increase the heatmap color weight weight by zoom level
					// heatmap-intensity is a multiplier on top of heatmap-weight
					'heatmap-intensity': [
						'interpolate',
						['linear'],
						['zoom'],
						0,
						1,
						9,
						3
					],
					// Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
					// Begin color ramp at 0-stop with a 0-transparancy color
					// to create a blur-like effect.
					'heatmap-color': [
						'interpolate',
						['linear'],
						['heatmap-density'],
						0,
						'rgba(33,102,172,0)',
						0.2,
						'rgb(103,169,207)',
						0.4,
						'rgb(209,229,240)',
						0.6,
						'rgb(253,219,199)',
						0.8,
						'rgb(239,138,98)',
						1,
						//'rgb(178,24,43)'
						//'rgb(252, 100, 0)'
						'rgb(250, 86, 6)'
					],
					// Adjust the heatmap radius by zoom level
					'heatmap-radius': [
						'interpolate',
						['linear'],
						['zoom'],
						0,
						2,
						9,
						20
					],
					// Transition from heatmap to circle layer by zoom level
					'heatmap-opacity': [
						'interpolate',
						['linear'],
						['zoom'],
						7,
						1,
						9,
						0
					]
				}
			});

			map.addLayer({
				"id": "earthquakes-point",
				"type": "circle",
				"source": "earthquakes",
				"minzoom": 7,
				"paint": {
					// Size circle radius by earthquake magnitude and zoom level
					"circle-radius": [
						"interpolate",
						["linear"],
						["zoom"],
						7, [
							"interpolate",
							["linear"],
							["get", "mag"],
							1, 1,
							6, 4
						],
						16, [
							"interpolate",
							["linear"],
							["get", "mag"],
							1, 5,
							6, 50
						]
					],
					// Color circle by earthquake magnitude
					"circle-color": [
						"interpolate",
						["linear"],
						["get", "mag"],
						0, "rgba(255, 255, 255, 0)",
						0.5, "rgb(103,169,207)",
						1, "rgb(209,229,240)",
						//2, "rgb(253,219,199)",
						2, 'rgb(252, 232, 121)',
						//3, "rgb(239,138,98)",
						3, "rgb(255, 224, 0)",
						4, 'rgb(250, 86, 6)',
						5, "rgb(178,24,43)"
					],
					"circle-stroke-color": "white",
					"circle-stroke-width": 1,
					// Transition from heatmap to circle layer by zoom level
					"circle-opacity": [
						"interpolate",
						["linear"],
						["zoom"],
						7, 0,
						8, 1
					]
				}
			});

			map.addLayer({
				'id': 'earthquake-labels',
				'type': 'symbol',
				'minzoom': 10,
				'source': 'earthquakes',
				'layout': {
					'text-field': [
						'concat',
						['to-string', ['get', 'mag']],
						''
					],
					'text-font': [
						'Open Sans Bold',
						'Arial Unicode MS Bold'
					],
					'text-size': 8
				},
				'paint': {
					'text-color': 'rgba(0,0,0,0.5)'
				}
			});
		}
